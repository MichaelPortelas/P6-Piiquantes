name: ğŸš€ Deploy (pull always, restart backend only if needed)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Setup SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ğŸš€ Deploy on server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            cd /var/www/live-demo/piiquante
            git pull origin main

            # VÃ©rifie si des fichiers dans backend/ ont Ã©tÃ© modifiÃ©s dans le dernier commit
            if git diff-tree --no-commit-id --name-only -r $(git rev-parse HEAD) | grep '^backend/'; then
              echo "ğŸ“¦ Modifications dÃ©tectÃ©es dans backend/, on redÃ©marre..."
              screen -S piiquante-backend -X quit || true
              cd backend
              screen -dmS piiquante-backend bash -c "npm install && npm start"
            else
              echo "âœ… Aucun changement dans backend/, pas de redÃ©marrage."
            fi
          EOF
